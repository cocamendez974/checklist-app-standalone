<ion-content class="ion-padding" fullscreen>
  <div class="login-background">
    <div class="login-container">
      <img src="assets/logo.png" alt="App Logo" class="login-logo" />
      <h2 class="login-title">Start Session</h2>
      <div style="text-align: center; margin-bottom: 18px; font-size: 1.1em">
        To register, mail to:
        <a href="mailto:{{email}}">{{email}}</a>
      </div>
      <form (ngSubmit)="login()">
        <ion-list lines="none">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input
              type="text"
              required
              [(ngModel)]="user"
              name="usuario"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase√±a:</ion-label>
            <ion-input
              type="password"
              required
              [(ngModel)]="password"
              name="contrasena"
            ></ion-input>
          </ion-item>
        </ion-list>
        <ion-button expand="block" type="submit" class="login-button"
          >Login</ion-button
        >
      </form>
