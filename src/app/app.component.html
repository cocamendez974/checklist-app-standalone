<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="tools-list">
          <ion-list-header>Checklist</ion-list-header>
          <ion-note>farasi.com.gt</ion-note>

          @for (p of appPages; track p; let i = $index) {
          <ion-menu-toggle auto-hide="false">
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          }
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Categorías</ion-list-header>

          <ng-container *ngIf="categorias$ | async as categorias">
            <ion-title> Categorías </ion-title>
            @for (categoria of categorias; track categoria.codigo;) {
            <ion-item lines="none">
              <ion-icon
                aria-hidden="true"
                slot="start"
                ios="bookmark-outline"
                md="bookmark-sharp"
                [style.color]="categoria.color"
              >
              </ion-icon>
              <ion-label>{{ categoria.nombre }}</ion-label>
            </ion-item>
            }
          </ng-container>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
